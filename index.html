<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="tittle">Cálculo de IMC</h1>
          <div class="input">
            <div class="wrapper">
              <label for="weight">Peso (kg)</label>
              <input type="text" id="weight" placeholder="ex: 50" />
            </div>

            <div class="wrapper">
              <label for="height">Altura (cm)</label>
              <input type="text" id="height" placeholder="ex: 185" />
            </div>
          </div>

          <button type="submit">
            Calcular IMC <img src="./assets/arrow-up-right.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <div class="popup">
      <div class="card modal">
        <button id="close"><img src="./assets/close.svg" alt="Botão de fechar." /></button>
        <h2 class="tittle"></h2>
        <button id="imcTable">Tabela de IMC</button>
      </div>
    </div>

    <div class="alert">
      <p>Digite somente números</p>
    </div>

    <div class="imcClass">
      <div class="card table">
        <button id="tableClose"><img src="./assets/close.svg" alt="Botão de fechar." /></button>
        <table>
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
          </tr>
          <tr class="gray">
            <td>Menos de 18,5</td>
            <td>Abaixo do Peso</td>
          </tr>
          <tr class="offWhite">
            <td>18,5 - 24,9</td>
            <td>Peso Normal</td>
          </tr>
          <tr class="gray">
            <td>25,0 - 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr class="offWhite">
            <td>30,0 - 34,9</td>
            <td>Obesidade Grau 1</td>
          </tr>
          <tr class="gray">
            <td>35,0 - 39,9</td>
            <td>Obesidade Grau 2</td>
          </tr>
          <tr class="offWhite">
            <td>40,0 ou mais</td>
            <td>Obesidade Grau 3</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
